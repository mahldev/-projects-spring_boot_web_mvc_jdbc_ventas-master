<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Detalles</title>
    <link rel="stylesheet" th:href="@{/output.css}" />
  </head>
  <body class="flex flex-col items-center m-auto">
    <section th:object="${cliente}" class="flex gap-6">
      <p th:text="*{nombre}"></p>
      <p th:text="*{apellido1}"></p>
      <p th:text="*{apellido2}"></p>
      <p th:text="*{ciudad}"></p>
      <p th:text="*{categoria}"></p>
    </section>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido1</th>
          <th>Apellido2</th>
          <th>Comision</th>
          <th>Total</th>
          <th>Conteo de pedidos</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c :${comerciales}">
          <td th:text="${c.nombre}"></td>
          <td th:text="${c.apellido1}"></td>
          <td th:text="${c.apellido2}"></td>
          <td th:text="${c.comision}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
