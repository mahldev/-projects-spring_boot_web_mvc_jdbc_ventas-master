<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="#{commercial.title}">Title</title>
    <style>
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <body>
      <div id="contenedora" style="float: none; margin: 0 auto; width: 95%">
        <div class="clearfix">
          <div style="float: left; width: 50%">
            <h1 th:text="#{commercial.title}">Title</h1>
          </div>
          <div
            style="
              float: none;
              width: auto;
              overflow: hidden;
              min-height: 80px;
              position: relative;
            "
          >
            <div style="position: absolute; left: 39%; top: 39%">
              <form action="/comercial/crear asd">
                <input type="submit" th:value="#{commercial.create}" />
              </form>
            </div>
          </div>
        </div>
        <div class="clearfix">
          <hr />
        </div>
        <div class="clearfix">
          <div style="float: left; width: 16%" th:text="#{commercial.id}"></div>
          <div
            style="float: left; width: 16%"
            th:text="#{commercial.name}"
          ></div>
          <div
            style="float: left; width: 16%"
            th:text="#{commercial.lastName1}"
          ></div>
          <div
            style="float: left; width: 16%"
            th:text="#{commercial.lastName2}"
          ></div>
          <div
            style="float: left; width: 16%"
            th:text="#{commercial.commission}"
          ></div>
          <div
            style="float: none; width: auto; overflow: hidden"
            th:text="#{commercial.action}"
          ></div>
        </div>
        <div class="clearfix">
          <hr />
        </div>

        <div
          th:each="comercial : ${comerciales}"
          style="margin-top: 6px"
          class="clearfix"
        >
          <div style="float: left; width: 16%" th:text="${comercial.id}">0</div>
          <div style="float: left; width: 16%" th:text="${comercial.nombre}">
            nombre
          </div>
          <div style="float: left; width: 16%" th:text="${comercial.apellido1}">
            apellido1
          </div>
          <div
            style="float: left; width: 16%"
            th:text="${comercial.apellido2 ?: '&nbsp;'}"
          >
            apellido2
          </div>
          <div style="float: left; width: 16%" th:text="${comercial.comision}">
            comision
          </div>
          <div style="float: none; width: auto; overflow: hidden">
            <form
              th:action="@{/comercial/__${comercial.id}__}"
              style="display: inline"
            >
              <input type="submit" th:value="#{commercial.viewDetail}" />
            </form>
            <form
              th:action="@{/comercial/editar/}+${comercial.id}"
              style="display: inline"
            >
              <input type="submit" th:value="#{commercial.edit}" />
            </form>
            <form
              th:action="@{/comercial/borrar/}+${comercial.id}"
              method="post"
              style="display: inline"
            >
              <input type="submit" th:value="#{commercial.delete}" />
            </form>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
